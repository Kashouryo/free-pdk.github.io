<div markdown="0" class="community-projects">
  {% for project in site.projects_using_padauk %}
  <a class="card" href="{{ project.html_url }}">
    <h4>{{ project.full_name }}</h4>
    <div class="description">
      {{ project.description }}
    </div>
    <div class="spacer"></div>
    <div class="meta">
      <small>
        Last updated {{ project.updated_at | timeago }}
        {% if project.stargazers_count > 0 %}
         Â· {{ project.stargazers_count }} :star:
        {% endif %}
      </small>
    </div>
  </a>
  {% endfor %}
</div>
